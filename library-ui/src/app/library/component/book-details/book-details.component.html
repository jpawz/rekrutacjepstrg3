<div id="bookTitle">
  <h1>{{book.title}}</h1>
</div>
<div id="bookAuthor">
  <h2>{{book.author}}</h2>
</div>
<div id="bookDescription">
  <p>{{book.description}}</p>
</div>
<a [routerLink]="['/edit',book.id]">Edit</a>
<button id="borrowBtn" (click)="borrowBook()" *ngIf="!canBeBorrowed">Borrow</button>
<button id="returnBtn" (click)="returnBook()" *ngIf="!canBeReturned">Return</button>
<button id="deleteBtn" (click)="deleteBook()">Delete</button>
<ul id="checkouts">
  <li *ngFor="let checkout of checkouts">{{checkout.checkoutDate}} : {{checkout.returnDate}}</li>
</ul>
