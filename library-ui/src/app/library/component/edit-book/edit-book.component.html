<form (ngSubmit)="onSubmit()" [formGroup]="bookForm">
  <label>Id:
    <input type="number" formControlName="id"></label>
  <label>Title
    <input type="text" formControlName="title" required></label>
  <label>Author
    <input type="text" formControlName="author" required></label>
  <label>Description:
    <textarea formControlName="description" rows="5" cols="40"></textarea></label>
  <button type="submit" [disabled]="!bookForm.valid">Save</button>
</form>
